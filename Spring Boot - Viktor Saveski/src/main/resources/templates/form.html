<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to MoviesController.create or MoviesController.update,
     depending on whether we are creating or editing a movie -->
<!--<form th:method="post" th:action="@{ ${movie != null} ? '/movies/' + ${movie.id} : '/movies' }">-->
<form method="post" th:action="@{'/beaches/{id}'(id = ${movie?.getId()})}">
    <div>
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${movie?.getName()}"
               required>
    </div>
    <div>
        <label for="description">Distance</label>
        <input type="text"
               id="description"
               name="description"
               th:value="${movie?.getDescription()}"
               required>
    </div>
    <div>
        <label for="rating">Rating</label>
        <input type="number"
               id="rating"
               name="rating"
               th:value="${movie?.getRating()}"
               required>
    </div>
    <div>
        <label>Category</label><br/>
        <select id="genre" name="genre" multiple="multiple" size="5">
            <!-- For each genre you should have one <option> like below  -->
            <option th:each="genre : ${genreList}" th:value="${genre}" th:text="${genre}"> [genre.name]</option>
        </select>
    </div>
    <div>
        <label>Beach id number</label><br/>
        <select id="director" name="director" multiple="multiple" size="5">
            <!-- For each director you should have one <option> like below  -->
            <option th:each="director : ${directorList}"
                    th:value="${director.getId()}"
                    th:text="${director.getName()}"
                    th:selected="${movie != null && movie.getDirector() != null && movie.getDirector().getId() == director.getId()}">
                [director.name]
            </option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/beaches" type="button" class="btn btn-primary">Back </a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
