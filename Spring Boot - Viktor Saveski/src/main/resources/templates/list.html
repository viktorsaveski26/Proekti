<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method MoviesController.showMovies -->
    <form id="filter-form">
        <label for="rating">Rating</label>
        <input id="rating" type="number" name=""/>
        <label for="genre">Genre</label>
        <select id="genre" name="">
            <option value="">All</option>
            <!-- For each genre you should have one <option> like below  -->
            <option value="[genre]"> [genre.name]</option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- MoviesController.showAdd -->
        <a href="/beaches/add" class="add-item">
            Add new beach
        </a>
    </div>
    <table>
        <tr>
            <th>Beach</th>
            <th>Minutes</th>
            <th>Rating</th>
            <th>Genre</th>
            <th>Beach number</th>
            <th>Votes for Best Beach</th>
            <th>Actions</th>
        </tr>
        <!-- For each movie you should have one <tr> like below -->
        <tr class="item" th:each="movie : ${movieList}">
            <td th:text="${movie.getName()}">[movie.name]</td>
            <td th:text="${movie.getDescription()}">[movie.description]</td>
            <td th:text="${movie.getRating()}">[movie.rating]</td>
            <td th:text="${movie.getGenre()}">[movie.genre]</td>
            <td th:text="${movie.getDirector().getName()}">[movie.director]</td>
            <td th:text="${movie.getVotes()}">[movie.votes]</td>
            <td>
                <!-- MoviesController.delete -->
                <form th:action="@{'/beaches/{id}/delete' (id=${movie.getId()})}"
                      th:method="post">

                <button type="submit" class="delete-item">Delete</button>
                </form>
                <!-- MoviesController.showEdit -->
                <a th:href="@{'/beaches/{id}/edit' (id=${movie.getId()})}" class="edit-item">Edit</a>
                <!-- MoviesController.vote -->
                <form th:action="@{'/beaches/{id}/vote' (id=${movie.getId()})}"
                      th:method="post">
                    <button type="submit" class="like-item">Vote for best beach</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
